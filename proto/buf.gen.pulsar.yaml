version: v1
managed:
  enabled: true
  go_package_prefix:
    default: cosmossdk.io/api
    except:
      - buf.build/cosmos/cosmos-proto
      - buf.build/cosmos/gogo-proto
      - buf.build/googleapis/googleapis
    override:
plugins:
  - name: go-pulsar
    out: ../api
    opt: paths=source_relative
  - name: go-grpc
    out: ../api
    opt: paths=source_relative
  - name: go-cosmos-orm
    out: ../api
    opt: paths=source_relative